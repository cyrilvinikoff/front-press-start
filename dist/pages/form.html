<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700,900|Orbitron:400,500,700" rel="stylesheet">
    <meta charset="utf-8">
    <title>BISI</title>
  </head>
  <body>
    <div class="form">
    <section class="form__sign-in">
      <div class="form__sign-in-opacity"></div>
      <div class="form__sign-in-form-container">
        <h3 class="form__subtitle">Connexion</h3>
        <form action="formulaire_submit" method="get" accept-charset="utf-8">
          <div class="form__sign-in-email">
            <label>Adresse mail</label>
            <input type="email" name="sign_in_mail" placeholder="Saisissez votre adresse mail">
          </div>
          <div class="form__sign-in-password">
            <label>Mot de passe</label>
            <input type="password" name="sign_in_password" placeholder="Saisissez votre mot de passe">
          </div>
          <input type="submit" class="form__sign-up-form__submit" value="Se connecter">
        </form>
        <a href="#" class="form__sign-in-forget">Mot de passe oubli√© ?</a>
      </div>
    </section>
  </div>
    <script src="./js/app.min.js" charset="utf-8"></script>
  </body>
</html>
