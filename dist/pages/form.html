<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700,900|Orbitron:400,500,700" rel="stylesheet">
    <meta charset="utf-8">
    <title>BISI</title>
  </head>
  <body>
    <div class="form">
    <section class="form__sign-in">
      <div class="form__sign-in-opacity"></div>
      <h2 class="form__main-title">J'ai déjà un compte</h2>
      <div class="form__sign-in-form-container">
        <h3 class="form__subtitle">Connexion</h3>
        <form action="formulaire_submit" method="get" accept-charset="utf-8">
          <div class="form__sign-in-email">
            <label>Adresse mail</label>
            <input type="text" name="sign_in_mail" placeholder="Saisissez votre adresse mail">
          </div>
          <div class="form__sign-in-password">
            <label>Mot de passe</label>
            <input type="password" name="sign_in_password" placeholder="Saisissez votre mot de passe">
          </div>
          <input type="submit" class="form__sign-up-form__submit" value="Se connecter">
        </form>
        <a href="#" class="form__sign-in-forget">Mot de passe oublié ?</a>
      </div>
    </section>
    <section class="form__sign-up">
      <div class="form__sign-up-opacity"></div>
      <h2 class="form__main-title">Je crée un compte</h2>
      <div class="form__sign-up-form-container">
        <h3 class="form__subtitle">Inscription</h3>
        <form action="formulaire_submit" method="get" accept-charset="utf-8">
          <div class="form__sign-up-form__name">
            <label>Nom</label>
            <input placeholder="Saisissez votre nom" type="text" name="sign_up_name">
          </div>
          <div class="form__sign-up-form__firstname">
            <label>Prénom</label>
            <input placeholder="Saisissez votre prénom" type="text" name="sign_up_firstname">
          </div>
          <div class="form__sign-up-form__email">
            <label>Adresse mail</label>
            <input placeholder="Saisissez votre adresse mail" type="text" name="sign_up_email">
          </div>
          <div class="form__sign-up-form__password">
            <label>Mot de passe</label>
            <input placeholder="Saisissez votre mot de passe" type="password" name="sign_up_password">
          </div>
          <input type="submit" class="form__sign-up-form__submit" value="S'inscrire">
        </form>
      </div>
    </section>
  </div>
    <script src="./js/app.min.js" charset="utf-8"></script>
  </body>
</html>
